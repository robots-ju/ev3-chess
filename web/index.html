<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chessboard-0.3.0.min.css">
</head>
<body>
    <div id="app">
        <div>{{ currentPlayer }} is playing</div>
        <div v-if="game.game_over()">
            <strong>Game Over</strong>
            <div v-if="game.in_checkmate()">Checkmate !</div>
            <div v-if="game.in_draw()">Draw !</div>
        </div>
        <div v-if="game.in_check()">{{ currentPlayer }} is in check !</div>
    </div>
    <div id="board" style="width: 400px;"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/chessboard-0.3.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script>
        const socket = io.connect('http://192.168.8.101:8080');

        const app = new Vue({
            el: '#app',
            data: {
                game: new Chess(),
            },
            computed: {
                currentPlayer() {
                    if (this.game.turn() === 'b') {
                        return 'Black';
                    }

                    return 'White';
                },
            },
            methods: {
                onDragStart(source, piece, position, orientation) {
                    if (this.game.game_over() === true ||
                        (this.game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                        (this.game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                        return false;
                    }
                },
                onDrop(source, target) {
                    // see if the move is legal
                    const move = this.game.move({
                        from: source,
                        to: target,
                        promotion: 'q',
                    });

                    // illegal move
                    if (move === null) return 'snapback';

                    this.emitPlayerMove(move);
                },
                onSnapEnd() {
                    board.position(this.game.fen());

                    this.$forceUpdate();
                },
                onGameChange(data) {
                    this.game.load(data.fen);
                    board.position(data.fen);

                    this.$forceUpdate();

                    console.log('Loading game', this.game.ascii());
                },
                emitPlayerMove(move) {
                    console.log('Moved', move);

                    socket.emit('playerMove', {
                        move: move,
                    });
                },
            },
        });

        const board = ChessBoard('board', {
            draggable: true,
            position: 'start',
            onDragStart: app.onDragStart,
            onDrop: app.onDrop,
            onSnapEnd: app.onSnapEnd,
        });

        socket.on('gameChange', data => {
            app.onGameChange(data);
        });
    </script>
</body>
</html>
